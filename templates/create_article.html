{% extends 'base.html' %}

{% block title %}
Məlumatın əlavə edilməsi
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Məlumatın əlavə edilməsi</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Soyadı, Adı və Atasının adı"><br>
        <input name="intro" id="intro" class="form-control" placeholder="Pasport nömrəsi"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Səbəb"></textarea><br>
        <input type="submit"  class="btn btn-success" value="Əlavə et">
    </form>
</div>
{% endblock %}

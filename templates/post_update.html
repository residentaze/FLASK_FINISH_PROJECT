{% extends 'base.html' %}

{% block title %}
TƏZƏLƏMƏ
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Obnovlenie statyi</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Soyadı, Adı və Atasının adı"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Pasport nömrəsi">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Səbəb">{{ article.text }}</textarea><br>
        <input type="submit"  class="btn btn-success" value="Təzələmək">
    </form>
</div>
{% endblock %}
